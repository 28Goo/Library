<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1 id="header">Library</h1>
    </header>
    <section class="newBookContainer">
        <button id="newBook">Add Book</button>
    </section>
    <main>
        <div class="form">
            <button id="removeForm">x</button>
            <input type="text" id="title" name="title" placeholder="Title"> 
            <input type="text" id="author" name="author" placeholder="Author">
            <input type="number" id="pages" name="pages" placeholder="Pages"> 
            <div class="readBox">
                <label for="read">Have you read the book? </label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button id="addBook">Add Book</button>
        </div>
        <section class="books"></section>
    </main>
    <script src="library.js"></script>
</body>
</html>
